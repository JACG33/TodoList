<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="main container">
    <header class="header">
      <div class="title">
        <h1>Todo List</h1>
      </div>
      <form action="" class="form__area">
        <div class="cont__text">
          <input type="text" id="todoText" class="cont__input" placeholder=" ">
          <span class="cont__span">write next task</span>
        </div>
        <button type="submit" id="addTask" class="todo__btn">Agregar Tarea</button>
      </form>
    </header>
    <div class="list" id="list">
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>

</html>
